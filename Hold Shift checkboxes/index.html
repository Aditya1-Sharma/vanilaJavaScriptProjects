<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="inbox">
        <div class="item">
        <input type="checkbox">
        <p>first item</p>
        </div>
        <div class="item">
        <input type="checkbox">
        <p>second item</p>
        </div>
        <div class="item">
        <input type="checkbox">
        <p>Third item</p>
        </div>
        <div class="item">
        <input type="checkbox">
        <p>Fourth item</p>
        </div>
        <div class="item">
        <input type="checkbox">
        <p>Fifth item</p>
        </div>
        <div class="item">
        <input type="checkbox">
        <p>sixth item</p>
        </div>
        <div class="item">
        <input type="checkbox">
        <p>seventh item</p>
        </div>
        </div>

        <script>
            const checkboxes = document.querySelectorAll('.inbox input[type = "checkbox"]');
            // console.log(checkboxes);
            let lastChecked;
            function handleCheck(e){
                console.log(e);
                let inBetween = false;
                if(e.shiftKey && this.checked){
                    checkboxes.forEach(checkbox=>{
                        console.log(checkbox);
                        if(checkbox === this || checkbox === lastChecked){
                            inBetween = !inBetween;
                            console.log('Starting to check them in between');
                        }

                        if(inBetween){
                            checkbox.checked = true;
                        }
                    });
                }
                    lastChecked = this;
            }

            checkboxes.forEach(checkbox => checkbox.addEventListener('click' , handleCheck))
        </script>
</body>
</html>
